<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mineros a la Cima</title>
    <link rel="stylesheet" href="./ui/styles/styles.css" />
  </head>
  <body>
    <h1>Mineros a la Cima</h1>
    <div class="containerGame">
      <div class="game">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
      </div>

      <div class="containerShop">
        <div class="gold">
          <div>
            <p>Oro acumulado: <span id="goldCount">0</span></p>
            <p>Mineros actuales: <span id="minionCount">1</span></p>
            <p>Tiempo transcurrido: <span id="time">00:00</span></p>
          </div>
          <!-- Contador de minions -->
          <button class="button" id="buyMinionButton">
            Comprar Minero (Costo: <span id="minionCost">200</span>)
          </button>

          <button class="button" id="buyClickerButton">
            Comprar Spammer (Costo: <span id="minionCost">100</span>)
          </button>
        </div>

        
      </div>
    </div>

    <script type="module" src="./main.js"></script>
  </body>
</html>
